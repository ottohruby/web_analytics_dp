<div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
    <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarMenuLabel">Data Viewer</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
        <ul class="nav flex-column mb-auto">

          {% for item in modules %}
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="{{url_for(item['name'] + '.index')}}">
              <svg class="bi"><use xlink:href="{{ item['description'] }}"/></svg>
              {{ item['name']|capitalize }}
            </a>
          </li>
          {% endfor %}
          <hr class="my-1">

  {% if current_user.get_id() %}
  <li class="nav-item">
    <a class="nav-link d-flex align-items-center gap-2" href="{{url_for('admin.logout')}}">
      <svg class="bi"><use xlink:href="#door-closed"/></svg>
      Sign out
    </a>
  </li>
  {% else %}
  <li class="nav-item">
    <a class="nav-link d-flex align-items-center gap-1" href="{{url_for('admin.login')}}">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
        <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1"/>
        <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117M11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5M4 1.934V15h6V1.077z"/>
      </svg>
    Login
    </a>
  </li>
  {% endif %}
</ul>

      </div>
    </div>
</div>

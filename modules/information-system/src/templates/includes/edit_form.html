<style>
    ul li {
      list-style-type: none;
    }
  </style>
  
<div class="row">
    <div class="col">
        <form method="post">
            {{ form.hidden_tag() }}
            {% for field in form if field.type != 'CSRFTokenField' and field.type != 'SubmitField' %}
                <div class="form-group row">
                    <label for="{{ field.id }}" class="col-sm-2 col-form-label">{{ field.label }}</label>
                    <div class="col-sm-4">
                        {% if field.type == 'SelectField' %}
                            {{ field(class="form-select", id=field.id) }}
                        {% else %}
                            {{ field(class="form-control", id=field.id) }}
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
            <div class="form-group row">
                <div class="col-sm-2 offset-sm-2 mt-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
